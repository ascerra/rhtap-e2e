apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: write-to-s3-pipeline
spec:
  tasks:
    - name: write-to-s3-task
      taskRef:
        name: write-to-s3
      env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials-secret
              key: accessKeyId
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials-secret
              key: secretAccessKey
